<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="card">
        <h1>ğŸ™ï¸ VoiceBank Recorder - å„²å­˜æ¸¬è©¦</h1>
        <div class="info">
            <strong>æ¸¬è©¦å¹³å°ï¼š</strong> <span id="platform-info">åµæ¸¬ä¸­...</span>
        </div>
    </div>
    
    <div class="card">
        <h2>ğŸ“Š IndexedDB æ¸¬è©¦</h2>
        <p>æ¸¬è©¦ç€è¦½å™¨æœ¬åœ°å„²å­˜ï¼ˆç„¡éœ€ä¼ºæœå™¨ï¼‰</p>
        
        <button id="btn-create-test-recording">å‰µå»ºæ¸¬è©¦éŒ„éŸ³</button>
        <button id="btn-save-to-indexeddb">å„²å­˜åˆ° IndexedDB</button>
        <button id="btn-list-indexeddb">åˆ—å‡ºæ‰€æœ‰éŒ„éŸ³</button>
        <button id="btn-clear-indexeddb">æ¸…ç©º IndexedDB</button>
        
        <div id="indexeddb-status"></div>
        <div id="indexeddb-recordings" class="recordings-list" style="display:none;"></div>
    </div>
    
    <div class="card">
        <h2>ğŸ”§ å„²å­˜è³‡è¨Š</h2>
        <button id="btn-show-storage-info">é¡¯ç¤ºå„²å­˜è³‡è¨Š</button>
        <pre id="storage-info" style="display:none;"></pre>
    </div>
    
    <script type="module">
        // å‹•æ…‹å°å…¥æ¨¡çµ„
        import { IndexedDBAdapter } from '../src/storage/IndexedDBAdapter.js';
        import { PlatformDetector } from '../src/utils/PlatformDetector.js';
        
        // é¡¯ç¤ºå¹³å°è³‡è¨Š
        const platformInfo = PlatformDetector.getInfo();
        document.getElementById('platform-info').textContent = 
            `${platformInfo.platform} | ${platformInfo.isMobile ? 'æ‰‹æ©Ÿ' : 'æ¡Œé¢'} | ` +
            `AudioWorklet: ${platformInfo.supportsAudioWorklet ? 'âœ…' : 'âŒ'}`;
        
        // åˆå§‹åŒ– IndexedDB Adapter
        const storage = new IndexedDBAdapter();
        let testBlob = null;
        
        // å‰µå»ºæ¸¬è©¦éŒ„éŸ³ï¼ˆæ¨¡æ“¬éŸ³è¨Šæ•¸æ“šï¼‰
        document.getElementById('btn-create-test-recording').addEventListener('click', () => {
            // å‰µå»ºä¸€å€‹ç°¡å–®çš„ WAV æª”æ¡ˆï¼ˆéœéŸ³ï¼‰
            const sampleRate = 48000;
            const duration = 2; // 2 ç§’
            const numChannels = 1;
            const numSamples = sampleRate * duration;
            
            // å‰µå»º WAV header + data
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);
            
            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * 2, true);
            
            // PCM data (silence)
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(44 + i * 2, 0, true);
            }
            
            testBlob = new Blob([buffer], { type: 'audio/wav' });
            
            showStatus('indexeddb-status', 
                `æ¸¬è©¦éŒ„éŸ³å·²å‰µå»º (${(testBlob.size / 1024).toFixed(2)} KB)`, 
                'success');
        });
        
        // å„²å­˜åˆ° IndexedDB
        document.getElementById('btn-save-to-indexeddb').addEventListener('click', async () => {
            if (!testBlob) {
                showStatus('indexeddb-status', 'è«‹å…ˆå‰µå»ºæ¸¬è©¦éŒ„éŸ³', 'error');
                return;
            }
            
            try {
                const filename = `test-recording-${Date.now()}.wav`;
                const metadata = {
                    duration: 2,
                    sampleRate: 48000,
                    channels: 1
                };
                
                const id = await storage.save(testBlob, filename, metadata);
                
                showStatus('indexeddb-status', 
                    `âœ… å„²å­˜æˆåŠŸï¼ID: ${id}`, 
                    'success');
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ å„²å­˜å¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        });
        
        // åˆ—å‡ºæ‰€æœ‰éŒ„éŸ³
        document.getElementById('btn-list-indexeddb').addEventListener('click', async () => {
            try {
                const recordings = await storage.list();
                
                const container = document.getElementById('indexeddb-recordings');
                container.style.display = 'block';
                
                if (recordings.length === 0) {
                    container.innerHTML = '<p>æ²’æœ‰éŒ„éŸ³</p>';
                    return;
                }
                
                container.innerHTML = recordings.map(rec => `
                    <div class="recording-item">
                        <div class="recording-info">
                            <strong>${rec.filename}</strong><br>
                            <small>
                                å¤§å°: ${(rec.size / 1024).toFixed(2)} KB | 
                                æ™‚é–“: ${new Date(rec.timestamp).toLocaleString('zh-TW')}
                            </small>
                        </div>
                        <div class="recording-actions">
                            <button onclick="playRecording('${rec.id}')">æ’­æ”¾</button>
                            <button onclick="deleteRecording('${rec.id}')">åˆªé™¤</button>
                        </div>
                    </div>
                `).join('');
                
                showStatus('indexeddb-status', 
                    `æ‰¾åˆ° ${recordings.length} ç­†éŒ„éŸ³`, 
                    'info');
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ åˆ—è¡¨å¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        });
        
        // æ¸…ç©º IndexedDB
        document.getElementById('btn-clear-indexeddb').addEventListener('click', async () => {
            if (!confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰éŒ„éŸ³å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const count = await storage.clear();
                
                document.getElementById('indexeddb-recordings').style.display = 'none';
                showStatus('indexeddb-status', 
                    `âœ… å·²æ¸…ç©º ${count} ç­†éŒ„éŸ³`, 
                    'success');
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ æ¸…ç©ºå¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        });
        
        // é¡¯ç¤ºå„²å­˜è³‡è¨Š
        document.getElementById('btn-show-storage-info').addEventListener('click', async () => {
            try {
                const info = await storage.getStorageInfo();
                
                const pre = document.getElementById('storage-info');
                pre.style.display = 'block';
                pre.textContent = JSON.stringify(info, null, 2);
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ å–å¾—è³‡è¨Šå¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        });
        
        // æ’­æ”¾éŒ„éŸ³ï¼ˆå…¨åŸŸå‡½æ•¸ï¼‰
        window.playRecording = async function(id) {
            try {
                const blob = await storage.load(id);
                const url = URL.createObjectURL(blob);
                
                const audio = new Audio(url);
                audio.play();
                
                audio.onended = () => {
                    URL.revokeObjectURL(url);
                };
                
                showStatus('indexeddb-status', 
                    `æ’­æ”¾éŒ„éŸ³ ID: ${id}`, 
                    'info');
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ æ’­æ”¾å¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        };
        
        // åˆªé™¤éŒ„éŸ³ï¼ˆå…¨åŸŸå‡½æ•¸ï¼‰
        window.deleteRecording = async function(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†éŒ„éŸ³å—ï¼Ÿ')) {
                return;
            }
            
            try {
                await storage.delete(id);
                
                showStatus('indexeddb-status', 
                    `âœ… å·²åˆªé™¤éŒ„éŸ³ ID: ${id}`, 
                    'success');
                
                // é‡æ–°åˆ—å‡º
                document.getElementById('btn-list-indexeddb').click();
            } catch (error) {
                showStatus('indexeddb-status', 
                    `âŒ åˆªé™¤å¤±æ•—ï¼š${error.message}`, 
                    'error');
            }
        };
        
        // è¼”åŠ©å‡½æ•¸
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = type;
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
